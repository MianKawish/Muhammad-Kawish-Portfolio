<!DOCTYPE html>
<html lang="en">
<head>

  <title>Project Details - My Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- keep your dark-skin CSS -->
  <style>
    body.dark-skin {
      background-color: transparent;
      background-image: linear-gradient(0deg, #31363c 0%, #222831 100%);
      min-height: 100vh;
      margin: 0;
    }

    /* Extra styling for project details page */
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .project-gallery img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #a3a5a7;
      box-shadow: 5px 5px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .project-gallery img:hover {
      transform: scale(1.05);
    }

    .project-header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .project-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .project-header p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
      color: #29a587;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="dark-skin">
